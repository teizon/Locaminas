<!DOCTYPE html>
<html
  lang="en"
  style="
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    background: url('../assets/img/bg.png') no-repeat;
    background-size: cover;
  "
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>

  <body
    style="
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background: rgba(255, 255, 255, 0);
    "
  >
    <header class="d-flex justify-content-between" style="height: 10vh">
      <div>
        <a href="home.html"
          ><i
            class="fas fa-home"
            style="color: rgb(255, 255, 255); font-size: 3rem; padding: 35px"
            href="login.html"
          ></i
        ></a>
      </div>
      <div>
        <img
          src="../assets/img/logo.png"
          style="width: 60px; margin-top: 20px; margin-bottom: 20px"
        /><img
          src="../assets/img/locaminas.png"
          style="margin-top: 20px; margin-left: 20px; margin-bottom: 20px"
        />
      </div>
      <div>
        <a href="TelaCliente.html"
          ><i
            class="fas fa-arrow-left"
            style="
              color: rgb(255, 255, 255);
              font-size: 3rem;
              text-align: center;
              padding: 35px;
            "
          ></i
        ></a>
      </div>
    </header>
    <div
      class="d-inline-flex flex-row justify-content-evenly align-items-center align-self-center"
      style="width: 100vw; height: 90vh; margin: 0"
    >
      <div style="width: 520px">
        <form
          action="../controller/Cliente/CadastroCliente.php"
          method="post"
          autocomplete="off"
        >
          <input
            class="form-control"
            type="text"
            style="
              width: 500px;
              height: 54px;
              border-style: none;
              border-radius: 50px;
              font-size: 22px;
              padding: 6px 20px;
              margin: 10px;
            "
            placeholder="Usuário"
            name="nome"
            required=""
          />
          <input
            class="form-control"
            data-mask="000.000.000-00"
            type="text"
            style="
              width: 500px;
              height: 54px;
              border-style: none;
              border-radius: 50px;
              font-size: 22px;
              padding: 6px 20px;
              margin: 10px;
            "
            placeholder="CPF"
            name="cpf"
            required=""
            pattern="[0-9]{3}[.][0-9]{3}[.][0-9]{3}[-][0-9]{2}"
            title="111.222.333-44"
          /><input
            class="form-control"
            type="text"
            style="
              width: 500px;
              height: 54px;
              border-style: none;
              border-radius: 50px;
              font-size: 22px;
              padding: 6px 20px;
              margin: 10px;
            "
            placeholder="CNH"
            name="cnh"
            required=""
            minlength="11"
            maxlength="11"
            title="11 Números"
          /><input
            class="form-control"
            data-mask="00-0000-0000"
            type="tel"
            style="
              width: 500px;
              height: 54px;
              border-style: none;
              border-radius: 50px;
              font-size: 22px;
              padding: 6px 20px;
              margin: 10px;
            "
            placeholder="Telefone"
            name="telefone"
            required=""
            pattern="[0-9]{2}[-][0-9]{4}[-][0-9]{4}"
            title="35-9999-8888"
          /><input
            class="form-control"
            type="email"
            style="
              width: 500px;
              height: 54px;
              border-style: none;
              border-radius: 50px;
              font-size: 22px;
              padding: 6px 20px;
              margin: 10px;
            "
            placeholder="Email"
            name="email"
            required=""
          />
          <div class="d-flex">
            <button
              class="btn btn-primary text-center"
              type="submit"
              style="
                width: 260px;
                height: 54px;
                border-radius: 50px;
                background: rgba(255, 255, 255, 0);
                color: rgb(255, 255, 255);
                font-size: 22px;
                text-align: left;
                padding: 6px 20px;
                border: 4px solid rgb(255, 255, 255);
                margin: 10px;
              "
            >
              CADASTRAR</button
            ><button
              class="btn btn-primary text-center"
              type="reset"
              style="
                width: 260px;
                height: 54px;
                border-radius: 50px;
                background: rgba(255, 255, 255, 0);
                color: rgb(255, 255, 255);
                font-size: 22px;
                text-align: left;
                padding: 6px 20px;
                border: 4px solid rgb(255, 255, 255);
                margin: 10px;
              "
            >
              LIMPAR
            </button>
          </div>
        </form>
      </div>
      <img src="../assets/img/user1.png" style="width: 400px" />
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  </body>
</html>
